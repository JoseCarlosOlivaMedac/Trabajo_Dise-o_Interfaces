<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción del Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Iconos -->
    <script defer src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./descripcion.css">
    <script defer src="./descripcion.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1><i class="fas fa-guitar"></i>FreshCore</h1>
        </div>
        <button class="menu-burger" id="menu-burger" aria-label="Abrir menú">
            <i class="fas fa-align-justify"></i> 
        </button>
        <nav class="nav-menu" id="nav-menu">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="productos.html"><i class="fas fa-store"></i> Productos</a></li>
                <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
                <li><a href="login.html"><i class="fas fa-user"></i> Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="descripcion-producto">
            <img id="producto-imagen" class="producto-imagen" alt="Producto" style="max-width: 100%; height: auto;">
            <h1 id="producto-titulo" class="producto-titulo"></h1>
            <p id="producto-descripcion" class="producto-descripcion" ></p>
            <p id="descripcion-larga" class="descripcion-larga"></p>
        </section>
    </main>



<script>

    const menuBurger = document.getElementById('menu-burger');
    const navMenu = document.getElementById('nav-menu');
    
    // Alternar la clase "show" al hacer clic en el botón hamburguesa
    menuBurger.addEventListener('click', () => {
        navMenu.classList.toggle('show');
    });
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshCore Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Iconos -->
    <script defer src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
</head>


<body>
    
    <header>
        <div class="logo">
            <h1><i class="fas fa-guitar"></i>FreshCore</h1>
        </div>
        <button class="menu-burger" id="menu-burger" aria-label="Abrir menú">
            <i class="fas fa-align-justify"></i> 
        </button>
        <nav class="nav-menu" id="nav-menu">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="productos.html"><i class="fas fa-store"></i> Productos</a></li>
                <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
                <li><a href="login.html"><i class="fas fa-user"></i> Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <div class="containerInicioSesion">
    <section id="login">
        <h2>Iniciar Sesión</h2>
        <form action="/registrar" method="POST">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Ingresar</button>
            <p>¿No tienes cuenta? <a href="registrar.html">Regístrate aquí</a>.</p>
        </form>
    </section>
</div>

    <footer>
        <style>
            @media (min-width: 900px) {
              footer {
                position: absolute;
                bottom: 0;
                width: 100%;
              }
            }
          </style>
        <p>&copy; 2024 Tienda de Zapatillas. Todos los derechos reservados.</p>
        <ul>
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
<!--Funcion menú mobile-->
<script>
const menuBurger = document.getElementById('menu-burger');
const navMenu = document.getElementById('nav-menu');

// Alternar la clase "show" al hacer clic en el botón hamburguesa
menuBurger.addEventListener('click', () => {
    navMenu.classList.toggle('show');
});
</script>

</body>
</html>
